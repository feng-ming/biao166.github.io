        <p>好久都没碰到过单独在IE8里出现问题的情况了…</p>
<h3>问题描述：</h3>
<p>链接(a)hover效果在IE8会失效，如果你用Css或Javascript设置了“filter”属性的话。</p>
<img src='/_uploads/2013/02/ie8-hover-bug.jpg?1387464605917' />

<img src='/_uploads/2013/02/ie8-hover-bug2.png?1387464605917' />


<h3>解决办法：</h3>
<p>将链接(a)的“filter”重置为空</p>
<blockquote>
<p>a{ -ms-filter: “”; /<em> Reset the filter property </em>/ }</p>
</blockquote>
