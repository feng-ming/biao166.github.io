          <h1 class="title"><a href="/2010/google_translate.html">Google翻译改版啦</a></h1>
        
      
    </header>
    <div class="entry">
      
        <p>今天突然要用到Google翻译，发现Google翻译改版了，请看</p>
<p><a href="http://lh5.ggpht.com/_YLGeaUrsp2A/TIEZ6g-5rbI/AAAAAAAAB1Y/RTdl1oJX0Q4/googletranslate.jpg?imgmax=576" target="_blank"><img src="http://lh5.ggpht.com/_YLGeaUrsp2A/TIEZ6g-5rbI/AAAAAAAAB1Y/RTdl1oJX0Q4/googletranslate.jpg?imgmax=400" alt="googletranslate.jpg"></a></p>
<p>有没有发现，改版之后好看多了，界面清爽，还添加了语音，用户体验也是一个很大的提高…………</p>
<p><a href="http://lh4.ggpht.com/_YLGeaUrsp2A/TIEZ6lokkAI/AAAAAAAAB1c/LZ1mL7dB06g/googletranslate01.jpg?imgmax=576" target="_blank"><img src="http://lh4.ggpht.com/_YLGeaUrsp2A/TIEZ6lokkAI/AAAAAAAAB1c/LZ1mL7dB06g/googletranslate01.jpg?imgmax=400" alt="googletranslate01.jpg"></a></p>
<p>我们可以看到语言翻译的选项在输入框上方了，选项也进行了改进，体验感大大的提高了</p>
<p><a href="http://lh6.ggpht.com/_YLGeaUrsp2A/TIEd6yMhVYI/AAAAAAAAB1k/EwHszbfKtw4/googletranslate02.jpg?imgmax=576" target="_blank"><img src="http://lh6.ggpht.com/_YLGeaUrsp2A/TIEd6yMhVYI/AAAAAAAAB1k/EwHszbfKtw4/googletranslate02.jpg?imgmax=400" alt="googletranslate02.jpg"></a></p>
<p>右边是一些语言示例，兴许世界上绝大部分的人都能一眼找到自己的母语哦。</p>
<p>班门弄斧到此………………</p>
