    <div class="entry">
      
        <p>之前写过一篇关于各个主流邮箱的容量及相关服务对比的文章，请移步<a href="http://www.libiao.name/mail-compare.html" title="常用邮箱容量及支持附件大小比较" target="_blank">常用邮箱容量及支持附件大小比较</a>。</p>
<p>本文本来就是一个噱头，记得在之前的博文中曾说过，QQ邮箱的容量是无限扩容的，今天又是我邮箱的扩容日期了。</p>
<img src='/_uploads/2011/08/QQ%E9%82%AE%E7%AE%B1%E5%AE%B9%E9%87%8F.png?1387503817720' />


<p>照此情形，三个月之后我的容量将达到8192GB，在三个月后就是不敢想象啦，不够我想应该没人能用这么大的空间吧，作为一个营销的卖点，YY,YY我们这些平民百姓而已。</p>
